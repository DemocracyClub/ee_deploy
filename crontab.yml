---
- hosts: all
  vars_files:
    - vars.yml
  gather_facts: true
  become: true
  become_user: "{{ project_name }}"
  tasks:

  - cronvar:
      name: MAILTO
      value: "{{ cron_email }}"
      user: "{{ project_name }}"

  - name: Schedule 'Dump elections models' job
    cron:
      name: "Dump elections models"
      minute: 5
      job: "/usr/local/bin/output-on-error {{ project_root }}/env/bin/python {{ project_root }}/code/manage.py dumpdata elections election_snooper --indent 4 -o {{ project_root }}/code/every_election/data/elections.json"

  - name: Schedule 'Scrape to find new elections' job
    cron:
      name: "Scrape to find new elections"
      minute: 30
      job: "/usr/local/bin/output-on-error {{ project_root }}/env/bin/python {{ project_root }}/code/manage.py snoop"

  - name: Schedule 'Run database backup' job
    cron:
      name: "Run database backup"
      minute: 8
      job: "/usr/local/bin/output-on-error ~/backup_db_to_s3.sh"

  - name: "Schedule 'Generate map layers and sync to S3' job"
    cron:
      name: "Generate map layers and sync to S3"
      hour: 1
      minute: 40
      job: "/usr/local/bin/output-on-error ~/sync_map_layers_to_s3.sh"
